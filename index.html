<!DOCTYPE html>
<html>
<head>
  <title>Temperature & Humidity Dashboard</title>
</head>
<body>
  <h1>Environment Monitor</h1>
  <p>Temperature: <span id="temp">--</span> Â°C</p>
  <p>Humidity: <span id="humidity">--</span> %</p>

  <script>
    async function fetchData() {
      try {
        const response = await fetch('https://1845-202-83-56-61.ngrok-free.app/sensor_data');
        const data = await response.json();
        const latest = data[data.length - 1]; // Get the last reading

        document.getElementById('temp').textContent = latest.temperature;
        document.getElementById('humidity').textContent = latest.humidity;
      } catch (error) {
        console.error("Fetch error:", error);
      }
    }

  fetchData();
  setInterval(fetchData, 10000); // Refresh every 10 seconds
</script>
</body>
</html>
